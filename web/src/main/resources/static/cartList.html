
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>购物车</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<link
	href="bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="bootstrap/js/jquery-1.11.3.js"></script>
<script type="text/javascript"
	src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(function () {
			$.ajax({
				url:"product/addCart",
				type:"get",
				dataType:"json",
				statusCode:{
				    200:function (data) {
						$(data).each(function (index, ele) {
							$("#t01").append("<tr>\n" +
                                "\t\t\t\t\t\t\t<td>"+ele.product.name+"</td>\n" +
                                "\t\t\t\t\t\t\t<td>"+ele.product.type+"</td>\n" +
                                "\t\t\t\t\t\t\t<td>"+ele.product.price+"</td>\n" +
                                "\t\t\t\t\t\t\t<td>"+ele.count+"</td>\n" +
                                "\t\t\t\t\t\t\t<td><a href='javascript:shanchu("+ele.product.id+")'>删除</a></td>\n" +
                                "\t\t\t\t\t\t<tr/>")
                        })
                    }
				}
			})
        })
		function shanchu(id) {
            $.ajax({
                url: "product/delete/" + id,
                type: "get",
                statusCode: {
                    200: function () {
                        alert("删除成功")
                        location.reload()
                    },
                    500: function () {
                        alert("服务器异常")
                    }
                }
            })
        }
	</script>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2>购物车</h2>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>商品名称</th>
							<th>商品型号</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="t01">
			


					</tbody>
				</table>
			</div>


		</div>
	</div>

</body>
</html>
